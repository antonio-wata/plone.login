[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-4.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg

package-name = plone.login
package-extras = [test]

parts +=
    omelette
    i18ndude
    rebuild_i18n-sh

extensions = mr.developer

auto-checkout = *

sources = sources

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[code-analysis]
directory = ${buildout:directory}/src/plone/login
pre-commit-hook = True
flake8-ignore = E501
flake8-max-complexity = 12
# CSSLINT for later
csslint = False
csslint-bin = bin/csslint
# JSHINT for later
jshint = False
jshint-bin = bin/jshint
debug-statements = True

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[rebuild_i18n-sh]
recipe = collective.recipe.template
url = https://raw.github.com/collective/buildout.plonetest/master/templates/rebuild_i18n.sh.in
output = ${buildout:directory}/bin/rebuild_i18n.sh
mode = 755

[sources]
plone.schema = git git@github.com:plone/plone.schema.git
